kaidl-compiler = { group = "com.github.kr328.kaidl", name = "kaidl", version.ref = "kaidl" }
kaidl-runtime = { group = "com.github.kr328.kaidl", name = "kaidl-runtime", version.ref = "kaidl" }
rikkax-multiprocess = { group = "dev.rikka.rikkax.preference", name = "multiprocess", version.ref = "multiprocess" }

[plugins]

