[versions]
agp = "7.4.2"
kotlin = "1.9.23"
ksp = "1.9.23-1.0.20"
coroutine = "1.7.3"
coreKtx = "1.8.0"
activity = "1.5.0"
fragment = "1.5.0"
appcompat = "1.4.2"
coordinator = "1.2.0"
recyclerview = "1.2.1"
viewpager = "1.0.0"
material = "1.6.1"
serialization = "1.3.3"
kaidl = "1.15"
room = "2.4.2"
multiprocess = "1.0.0"

[libraries]

build-android = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
build-kotlin-common = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
